<!-- Esto de aquí arriba podría funcionar, pero evalúa 2 veces la expresión.
  Es mejor cambiarlo por el uso de la template -->

  <div *ngIf="deletedHero else nothingWasDeleted">
    <h3>Héroe borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
  </div>

  <ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
  </ng-template>

  <!-- Con template, no aparece estructura en el DOM. Con el div ngIf, sí que se muestra el div.-->

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero();"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
