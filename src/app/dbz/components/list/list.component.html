<h4>Listado</h4>
<ul class="list-group">
  <!-- El LET I = INDEX es para extraer la posición en el array a la variable i. index es una palabra predefinida en el ngFor. -->
  <!-- Para saber más, consultar la documentación de ngFor en Angular.io -->
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd"

              class="list-group-item d-flex justify-content-between align-items-center"
              [ngClass]=" {
                          'list-group-item-dark' : isLast,
                          'list-group-item-primary' : isEven
                          }"
              >
              <!-- Esto no se suele hacer: class="list-group-item {{ i === 0 ? 'list-group-item-success' : ''}}">
              En su lugar, se usa ngClass: [ngClass=" { 'list-group-item-success' : true}"] -->

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <!--<span class="text-primary"> {{ i }}. </span>-->
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <!--<button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>-->
    <!-- La primera solución se hace en el ts con el ? y una validación:-->
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    <!-- La segunda solución es enviar un valor vacío si no hay id
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id || '')">X</button>-->

    <!--<span> Es el primero: {{ i === 0}}</span>-->
    <!--<span> Es el último: {{ i == characterList.length - 1 }}</span>-->

<!--    <span> Es el primero: {{ isFirst }}</span>
    <span> Es el último: {{ isLast }}</span>
    <span> Es par : {{ isEven }}</span>
    <span> Es impar : {{ isOdd }}</span>-->

  </li>
</ul>
